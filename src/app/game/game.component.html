<app-player *ngFor="let player of game.players; let i = index " style="top: 130px" class="player-position hide-mobile" [ngStyle]="{'top.px': 100+(i*90)}" [playerActive]="i ==  game.currentPlayer" [name]="player">
</app-player>
<div class="scroll-container hide-desktop">
    <app-player-mobile *ngFor="let player of game.players; let i = index " style="top: 130px" [ngStyle]="{'left.px': 10+(i*90), 'top.px':0}" [playerActive]="i ==  game.currentPlayer" [name]="player">
    </app-player-mobile>
</div>


<div class="field">

    <div class="card-stack">
        <!-- Card stack (for-schleife in Angular fÃ¼r HTML code. 6 Karten werden angezeigt mit einerversetzung von jeweils 5px (1*5)) -->
        <img [ngStyle]="{'right.px': i *5}" *ngFor="let c of [0,1,2,3,4,]; let i = index;" src="../../assets/img/cards/card_cover.png" alt="">

        <!-- Die oberste Karte soll animiert werden somit muss sie extra liegen -->
        <img (click)="takeCard()" class="top-card" style="right:25px" src="../../assets/img/cards/card_cover.png" alt="">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="../../assets/img/cards/{{ card }}.png" alt="">

        <!-- Current card animation -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class=" pick-card" style="right:25px" src="../../assets/img/cards/{{ game.currentCard }}.png" alt="">



    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="button-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
